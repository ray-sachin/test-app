<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Web App - Home & About</title>
  <meta name="description" content="A simple web app with Home and About pages and a CSS stylesheet." />
  <style>
    /* Base stylesheet (from provided styles.css) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      color: #222;
      line-height: 1.5;
    }

    /* App styling */
    .app {
      display: flex;
      min-height: 100dvh;
      flex-direction: column;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      flex: 0 0 auto;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid transparent;
      transition: background .2s ease, color .2s ease, border-color .2s ease;
      font-weight: 600;
    }

    .nav-link:hover {
      background: #f7f7f7;
      border-color: #e5e5e5;
    }

    .nav-link.active {
      color: #ffffff;
      background: #4f46e5;
      border-color: #4f46e5;
      box-shadow: 0 2px 8px rgba(79,70,229,0.25);
    }

    main {
      flex: 1;
    }

    .card {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }

    h1, h2 {
      margin: 0 0 12px 0;
    }

    p {
      margin: 0 0 12px 0;
    }

    .muted {
      color: #666;
    }

    footer {
      background: #ffffffcc;
      border-top: 1px solid #e5e5e5;
    }

    code {
      background: #f7f7f9;
      border: 1px solid #eee;
      padding: 2px 6px;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: .95em;
    }

    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="container">
        <div class="brand">
          <div class="brand-logo" aria-hidden="true"></div>
          <div>
            <strong>Simple Web App</strong>
            <div class="muted" style="font-size: 0.9em;">Home & About with a CSS stylesheet</div>
          </div>
        </div>
        <nav aria-label="Primary">
          <a class="nav-link" href="#/" data-route="/">Home</a>
          <a class="nav-link" href="#/about" data-route="/about">About</a>
        </nav>
      </div>
    </header>

    <main id="app" class="container" tabindex="-1" aria-live="polite" aria-busy="false">
      <!-- Content injected here -->
    </main>

    <footer>
      <div class="container">
        <p class="muted">Â© <span id="year"></span> Simple Web App</p>
      </div>
    </footer>
  </div>

  <script>
    // Simple hash-based router
    const app = document.getElementById('app');
    const navLinks = Array.from(document.querySelectorAll('.nav-link'));

    const routes = {
      '/': () => `
        <section class="card">
          <h1>Welcome</h1>
          <p>This is the home page of the simple web app.</p>
          <p>Use the navigation to visit the <a href="#/about">About</a> page.</p>
          <hr />
          <p class="muted">Tip: You can deep link directly to <code>#/about</code>.</p>
        </section>
      `,
      '/about': () => `
        <section class="card">
          <h1>About Page</h1>
          <p>This is the about page.</p>
          <hr />
          <p class="muted">This page content is based on the provided about.html attachment.</p>
        </section>
      `
    };

    function setActive(route) {
      navLinks.forEach(link => {
        const isActive = link.getAttribute('data-route') === route;
        link.classList.toggle('active', isActive);
        if (isActive) link.setAttribute('aria-current', 'page');
        else link.removeAttribute('aria-current');
      });
    }

    function render() {
      const hash = location.hash || '#/';
      const path = hash.replace(/^#/, '');
      const route = routes[path] ? path : '/';
      setActive(route);
      app.setAttribute('aria-busy', 'true');
      app.innerHTML = routes[route]();
      app.setAttribute('aria-busy', 'false');
      // Move focus for accessibility
      requestAnimationFrame(() => app.focus());
    }

    window.addEventListener('hashchange', render);
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('year').textContent = new Date().getFullYear();
      if (!location.hash) location.hash = '#/';
      render();
    });
  </script>
</body>
</html>
